<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div class="modal-header">
    <h5 class="modal-title" id="no-owner-privs-modal">No Owner Privileges</h5>
</div>
<div class="modal-body" id="modal-body">
    <p th:utext="#{screen.message.modal.access.owner.lost.privs}"></p>
    <p th:text="#{screen.message.modal.access.owner.redirect}"></p>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="proceedRedirectGroupings()">Ok</button>
</div>
</html>
